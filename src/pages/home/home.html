<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button color="secondary" (click)="navigateToRegistration()">Registration</button>
  <button ion-button color="secondary" (click)="navigateToProducts()">Products</button>

  <div *ngFor="let name of names">
      {{name}}
  </div>

  <ion-list>

    <ion-item> ng4
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Sign In</button>
  </div>

</ion-content>
